name: Deploy to Render

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            backend/coverage
            frontend/coverage

  # Lint code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Lint backend
        run: |
          cd backend
          npm run lint || echo "Lint not configured, skipping..."

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Lint not configured, skipping..."

  # Build and validate
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          REACT_APP_API_URL=https://api.example.com npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

  # Trigger Render deployment
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          echo "Deployment will be triggered automatically by Render's GitHub integration"
          echo "Services will auto-deploy when changes are pushed to master/main branch"

      - name: Notify deployment
        run: |
          echo "‚úÖ Code has been merged to ${{ github.ref }}"
          echo "üöÄ Render will automatically deploy the changes"
          echo "üìä Monitor deployment at: https://dashboard.render.com"

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, lint, build, deploy]
    if: failure()
    
    steps:
      - name: Deployment failed
        run: |
          echo "‚ùå Deployment pipeline failed"
          echo "Check the logs above for details"
          echo "Fix issues and push again"
