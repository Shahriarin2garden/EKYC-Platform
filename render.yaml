# Render.com Blueprint Configuration
# Due to Render blueprint limitations with static sites, deploy services manually instead
# See DEPLOY_NOW.md for manual deployment instructions

services:
  # Backend API Service
  - type: web
    name: ekyc-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: RABBITMQ_URL
        value: amqps://jfbevait:RqDZw0lHLnuG2zAqNiNPYz7GmMPC5kwa@fuji.lmq.cloudamqp.com/jfbevait
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

# Note: Static sites don't work well in blueprints
